
{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign In</button>
          
      </div>
      
      <div class="form-group">
            <a href="http://127.0.0.1:8000/accounts/google/login/?process=login"> 
              <img src="{% static 'images/google.png' %}" width ="200"/>
            </a>
            <br>
            <br>
            
            <a href="{% url 'social:begin' 'facebook' %}"> 
              <img src="{% static 'images/facebook.png' %}" width ="200"/>
            </a>
            <div class="form-group">
                <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'signup' %}">Create account</a></small>
            </div>
    </div>
    </form>
    </div>
{% endblock %}</title>
