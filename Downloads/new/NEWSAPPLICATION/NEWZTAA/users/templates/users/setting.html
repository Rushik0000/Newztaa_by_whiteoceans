{% extends 'users/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-span-2">
            <label for=""> Profile Image</label>
            <br>
            <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
            <br>
            <input type="file" name="image" value="" class="shadow-none bg-gray-100">
        </div>
        <br>
        <div class="col-span-2">
            <label for="about">Bio</label> 
            <br> 
            <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
        </div> 
        <br>
        <div class="col-span-2">
            <label for=""> Location</label>
            <br>
            <input type="text" name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100">
        </div>
        <br>
        <div class="col-span-2">
            <label for=""> Category</label>
            <br>
            <input type="text" name="Category" value="{{user_profile.Category}}" class="shadow-none bg-gray-100">
        </div>
        <br>
    </div> 
    
    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
       
        <button type="submit" class="button bg-blue-700"><a href="/">Cancel</a> </button>
        <button type="submit" class="button bg-blue-700"> Save </button>
    </div>
    </form>
    
    {% endblock %} </html>
