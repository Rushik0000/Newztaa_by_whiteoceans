{% extends 'users/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
        {% csrf_token %}
        <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
        <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" size="170" style="border: 1px solid #d3d5d8 !important;">
        <br>
        <input type="email" name="email" placeholder="Email" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800"  size="170"style="border: 1px solid #d3d5d8 !important;">
        <br>
        <input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800"  size="170" style="border: 1px solid #d3d5d8 !important;">
        <br>
        <input type="password" name="password2" placeholder="Confirm Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800"  size="170"style="border: 1px solid #d3d5d8 !important;">
        <br>
        <div class="form-group" id="signup-button">
        </div>
        <!--button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Sign Up</button-->
        <div class="form-group">
            <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
            {% if user.is_authenticated %}
            <p>Welcome, You are logged in as {{ user.username }}</p>
        {% else %} <p>
            <a href="http://127.0.0.1:8000/accounts/google/login/?process=login"> 
              <img src="{% static 'images/google.png' %}" width ="200"/>
            </a>
            <br>
            <br>
            <a href="{% url 'social:begin' 'facebook' %}"> 
                <img src="{% static 'images/facebook.png' %}" width ="200"/>
            </a>
        </p>
        {% endif %}
  
        </div>
    </form>
    </div>

        
        <!-- Footer -->

        

    </div>
